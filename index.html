<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./res/index.css"/>
    <title>CAC1 Assignment</title>
  </head>
  <body>
    <div class="main_container flex_box">
      <div class="left_cont">
          <h1>YOUR FEEDBACK IS IMPORTANT</h1>
      </div>
      <div class="right_cont">
          <form class="member_form" onsubmit="validateFormHandler()" action="./index.html" id="add_member_form">
            <div class="form_fields_cont">  
              <div class="input_cont empty ">
                    <label>Username</label>
                    <input type="text" name="yourname" id="your-name" required/>
                    <p class="error hide">error</p>
                </div>
                <div class="input_cont empty margin-top-10">
                    <label>Email</label>
                    <input type="email" name="email" id="email" required/>
                    <p class="error hide" id="email_error">error</p>
                </div>
                <div class="input_cont empty margin-top-10">
                  <label>Address</label>
                  <input type="text" name="address" required/>
                  <p class="error hide" >error</p>
                </div>
                <div class="input_cont">
                  <label>What did you like the most?</label>
                  <div class="checkbox_cont">
                    <div>
                      <input type="checkbox" name="student" value="student" onclick="checkboxHandler(this)"/>
                      <label>student</label>
                    </div>
                    <div>
                      <input type="checkbox" name="location" value="location" onclick="checkboxHandler(this)"/>
                      <label>location</label>
                    </div>
                    <div>
                      <input type="checkbox" name="campus" value="campus" onclick="checkboxHandler(this)"/>
                      <label>campus</label>
                    </div>
                    <div>
                      <input type="checkbox" name="atmosphere" value="atmosphere" onclick="checkboxHandler(this)"/>
                      <label>atmosphere</label>
                    </div>
                    <div>
                      <input type="checkbox" name="dorm_rooms" value="dorm rooms" onclick="checkboxHandler(this)"/>
                      <label>dorm rooms</label>
                    </div>
                    <div>
                      <input type="checkbox" name="sports" value="sports" onclick="checkboxHandler(this)"/>
                      <label>sports</label>
                    </div>
                  </div>
                  <p class="error hide" id="checkbox_error">error</p>
                </div>
                <div class="input_cont margin-top-15">
                  <label>How did you get interested in this uni?</label>
                  <div class="checkbox_cont">
                    <div>
                      <input type="radio" name="interest" value="friends" onclick="radioBtnHandler(this)" checked/>
                      <label>friends</label>
                    </div>
                    <div>
                      <input type="radio" name="interest" value="television" onclick="radioBtnHandler(this)"/>
                      <label>television</label>
                    </div>
                    <div>
                      <input type="radio" name="interest" value="internet" onclick="radioBtnHandler(this)"/>
                      <label>internet</label>
                    </div>
                    <div>
                      <input type="radio" name="interest" value="other" onclick="radioBtnHandler(this)"/>
                      <label>other</label>
                    </div>
                  </div>
                  <!-- <p class="error hide" id="phonenumber_error">error</p> -->
                </div>
                <div class="input_cont empty margin-top-15">
                    <label>Password</label>
                    <input type="password" name = "password" id="password_field" required/>
                    <ion-icon name="eye-outline" class="eye_icon" onclick="showPasswordHandler()"></ion-icon>
                    <p class="error hide" id="password_error">error</p>
                </div>
              </div>
              <div>
                  <button type="submit" class="submit_button">submit</button>
              </div>
          </form>
      </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./res/script.js"></script>
  </body>
</html>
